<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



   

    <script>
         //array 
            let Student = ["Ali", "Omar", "Noof", "Sara", "Lama"]
            console.log(Student);
            console.log(Student[2]);

            //to change the value of array (Overwrite)

            let Cars = ["BMW", "Mercedes", "Toyota"]
            console.log(Cars);
            Cars[0] = "Audi"
            console.log(Cars);

            // lenght 
            console.log(Cars.length);

            // add new value to array using push 
            Cars.push("Kia")
            console.log(Cars);

            // remove last value from array using pop
            let Yyear = [2018, 2019, 2020, 2021, 2022]
            console.log(Yyear);
            Yyear.pop()
            console.log(Yyear);



            // remove first value from array using shift
        
            let Yyear1 = [2018, 2019, 2020, 2021, 2022]
            console.log(Yyear1);
            Yyear1.shift();
            console.log(Yyear1);



    </script>

    
</body>
</html>
