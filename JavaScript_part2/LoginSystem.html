<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }

        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f6fa;
            --text-color: #2c3e50;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --primary-color: #2980b9;
            --secondary-color: #2c3e50;
            --text-color: #ecf0f1;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            background: var(--secondary-color);
            color: var(--text-color);
        }

        #dashboard {
            padding: 20px;
            display: none;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-card {
            background: var(--primary-color);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .dark-mode .stat-card {
            background: #34495e;
        }

        .stat-icon {
            font-size: 2.5em;
            color: var(--primary-color);
        }

        .recent-activities {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .dark-mode .recent-activities {
            background: #34495e;
        }

        .activity-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .dark-mode .activity-item {
            border-bottom: 1px solid #456789;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        #loginMessage {
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div id="loginMessage">
        <h1>مرحباً بكم في نظام الموظفين</h1>
    </div>

    <div id="dashboard">
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class='bx bx-moon'></i>
        </button>

        <div class="welcome-card animate-fade-in">
            <h1>مرحباً بك في لوحة التحكم</h1>
            <p>نتمنى لك يوماً سعيداً!</p>
        </div>

        <div class="stats-container">
            <div class="stat-card animate-fade-in" style="animation-delay: 0.1s">
                <i class='bx bx-time-five stat-icon'></i>
                <div>
                    <h3>ساعات العمل</h3>
                    <p>8 ساعات اليوم</p>
                </div>
            </div>
            <div class="stat-card animate-fade-in" style="animation-delay: 0.2s">
                <i class='bx bx-task stat-icon'></i>
                <div>
                    <h3>المهام المكتملة</h3>
                    <p>12 مهمة</p>
                </div>
            </div>
            <div class="stat-card animate-fade-in" style="animation-delay: 0.3s">
                <i class='bx bx-calendar stat-icon'></i>
                <div>
                    <h3>الاجتماعات القادمة</h3>
                    <p>3 اجتماعات</p>
                </div>
            </div>
        </div>

        <div class="recent-activities animate-fade-in" style="animation-delay: 0.4s">
            <h2>النشاطات الأخيرة</h2>
            <div class="activity-item">
                <i class='bx bx-check-circle' style="color: #2ecc71"></i>
                <div>
                    <h4>تم إكمال التقرير الأسبوعي</h4>
                    <p>منذ ساعتين</p>
                </div>
            </div>
            <div class="activity-item">
                <i class='bx bx-message-square-detail' style="color: #3498db"></i>
                <div>
                    <h4>اجتماع فريق العمل</h4>
                    <p>منذ 3 ساعات</p>
                </div>
            </div>
            <div class="activity-item">
                <i class='bx bx-file' style="color: #e74c3c"></i>
                <div>
                    <h4>تم تحديث المستندات</h4>
                    <p>منذ 5 ساعات</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let IDforEmploy1 = "1116021567"
        let pass = "123"

        let ID = prompt("Enter your ID to login")
     
        if(ID === IDforEmploy1){
            let password = prompt("Enter your password")
            if(password === pass){
                alert("Welcome to the system")
                document.getElementById('loginMessage').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
            }else{
                alert("Wrong password")
            }
        }

       
    </script>
</body>
</html>
