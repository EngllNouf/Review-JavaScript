<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل</title>
</head>
<style>
   body{
    background-color: honeydew;
    font-family: Arial, sans-serif;
      display: flex;
    flex-direction: row-reverse;
    justify-content: center;
    
   }


 .Serivces { 
    

   border: 2px solid black;
   margin: 20px;
   padding: 20px;
   text-align: center;
   border-radius: 10px;
   width: 400px;
   background-color: rgb(216, 243, 224);
   box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);}
 img{
  border-radius: 20px;
  width: 100%;}




 button{
    background-color: rgb(0, 0, 0);
    padding: 10px;
    color: white;
    border-radius: 10px;
    font-size: medium;
    font-style: italic;
    font-weight: bold;
    width: 400px;
 }


  h2{
    font-size: 30px;
    font-weight: bold;
  }
  p{
    font-size: 20px;
    color: rgb(0, 0, 0);
    font-weight: bold;
  }


</style>
<body>
    <!-- القسم الأول -->
    <div class="Serivces">
            <img src="https://picsum.photos/400/300" alt="خدماتنا المميزة">

        <h2>خدماتنا المميزة</h2>
        <p>نقدم لكم أفضل الخدمات بأعلى جودة وأفضل الأسعار في السوق</p>
        <button>التسجيل الآن</button>
    </div>

    <!-- القسم الثاني -->
    <div class="Serivces">
                <img src="https://picsum.photos/401/300" alt="عروضنا الحصرية">

        <h2>عروضنا الحصرية</h2>
        <p>استمتع بعروضنا الحصرية والمميزة لعملائنا الكرام</p>
        <button>التسجيل الآن</button>
    </div>

    <!-- القسم الثالث -->
    <div class="Serivces">
                <img src="https://picsum.photos/401/300" alt="عروضنا الحصرية">

        <h2>تجربة فريدة</h2>
        <p>نوفر لك تجربة لا مثيل لها مع أفضل الخدمات والمميزات</p>
        <button>التسجيل الآن</button>
    </div>
</body>
</html>
