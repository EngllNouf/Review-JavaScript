<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Containers Example</title>
  <!-- Bootstrap CSS من CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box { padding: 20px; color: white; margin-bottom: 20px; }
     .text-primary{ background-color: #0d6efd; }
     .text-success { background-color: #198754; }
  </style>
</head>
<body>

  <div class="container bg-dark mr-5  text-primary box text-center">
    <h2>Container</h2>
    هذا الصندوق محدود ومركزي. يتغير عرضه حسب حجم الشاشة لكنه لا يغطي الشاشة كلها.
  </div>

  <div class="container-fluid bg-dark text-secondary text-uppercase box">
    <h2>Container-Fluid</h2>
    هذا الصندوق يغطي الشاشة كلها مهما كان حجمها.
  </div>

  <div class="container-md bg-warning text-black border box">
    <h2>Container-MD</h2>
    هذا الصندوق يغطي الشاشة كلها على الموبايل، لكن على الشاشات الكبيرة يصبح محدوداً.
  </div>

  <!-- Bootstrap JS (مع Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
