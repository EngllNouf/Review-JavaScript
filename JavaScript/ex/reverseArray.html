    <script>
        function reverseArray(arr = [5,7,Mohammed]){
            let newarr = []
            for(let i = arr.length -1 ; i >= 0 ; i--){
                newarr.push(arr[i])
            }
              return newarr
          





        }


        let arr = [
        "apple",
        "banana",
        1 ,3,4,5
    ]
    reverseArray(arr)
    console.log(reverseArray(arr)) // [5, 4, 3, 1, "banana", "apple"]

    </script>
