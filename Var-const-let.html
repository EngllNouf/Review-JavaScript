<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>




    <script>
            function exampleForVar() {
                var x = 5; // ← x معرف داخل دالة exampleForVar (نطاقه يشمل كامل الدالة)

                if (true) {
                    var x = 5; // ← هذا نفس x اللي فوق، مو متغير جديد! لأنه var له نطاق "دالة" وليس "كتلة"
                }

                console.log(x); // ✅ يطبع 5 لأن x متاح في كل أجزاء الدالة
            }

            exampleForVar();

          function exampleForlet() {
                if (true) {
                    let y = 10; // ← y معرف داخل بلوك if فقط (من القوس { إلى القوس })
                }

                console.log(y); // ❌ ReferenceError: لأن y غير موجود خارج if
            }

            exampleForlet();

            const z = 3; // ← z معرف في النطاق العام للملف أو البلوك الموجود فيه

            // z = 4; // ❌ TypeError: ما تقدر تغير قيمة const بعد تعريفه



    </script>
    
</body>
</html>
