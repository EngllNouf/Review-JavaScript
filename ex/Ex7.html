        <script>


        let tryreverse = [1, 2, 3, 4];
        let reversed = [];

        // ابدأ من نهاية المصفوفة وأضف العناصر إلى مصفوفة جديدة
        for (let i = tryreverse.length - 1; i >= 0; i--) {
        reversed.push(tryreverse[i]);
        }

        console.log(reversed); // [4, 3, 2, 1]



        </script>
