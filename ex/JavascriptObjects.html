<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student List</h1>
    <ul id="studentList"></ul>

    <script>

        // 1. Create an array of objects representing students. Each student object should have properties like name, age, and major.
        //OBJEST INSIDEDE OBJEST
        let students = [
            { name: {
                firstName: "Alice",
                lastName: "Smith"
            },
             age: 20,
              major: "Computer Science"

            },
            {
                name: {
                    firstName: "Bob",
                    lastName: "Johnson"
                },
                age: 22,
                major: "Mathematics"
            },
            {
                name: {
                    firstName: "Charlie",
                    lastName: "Williams"
                },
                age: 21,
                major: "Physics"
            }


            
        ];

  
         
        function displayStudents() {
            let studentList = document.getElementById("studentList");
            studentList.innerHTML = ""; // Clear the list

            for (let i = 0; i < students.length; i++) {
                let student = students[i];
                studentList.innerHTML += `<li>${student.name.firstName}, Age: ${student.age}, Major: ${student.major}</li>`;
            }
        }

        displayStudents();
    </script>

    
    
</body>
</html>
